<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h2>Task List</h2>
      <ul *ngIf="tasks">
        <li *ngFor="let task of tasks">
          {{task.name}}
          {{task.createdBy}}
        </li>
      </ul>
    </div>
    <div class="col-md-6">
      <h2>Add New Task</h2>
      <form name="form" (ngSubmit)="f.form.valid && addTask()" #f="ngForm" novalidate>
        <div class="form-group row">
          <label for="example-text-input" class="col-3 col-form-label">Task Name</label>
          <div class="col-9">
            <input class="form-control" name="name" [(ngModel)]="taskName" type="text" id="name">
          </div>
        </div>
        <div class="form-group row">
          <label for="example-text-input" class="col-3 col-form-label">Tag Users</label>
          <div class="col-9">
              <ss-multiselect-dropdown [options]="myOptions" name="tagged" [(ngModel)]="taggedModel" (ngModelChange)="onChange($event)"></ss-multiselect-dropdown>
          </div>
        </div>
        <div class="form-group row">
          <label for="example-text-input" class="col-3 col-form-label">Created By</label>
          <div class="col-9">
            <input class="form-control" name="createdBy" [(ngModel)]="currentUser.name" type="text" id="createdBy">
          </div>
        </div>
        <div class="form-group row">
          <label for="example-text-input" class="col-3 col-form-label">Status</label>
          <div class="col-9">
            <input class="form-control" name="status" [(ngModel)]="status" type="text" id="createdBy">
          </div>
        </div>
        <div class="form-group">
          <button [disabled]="loading" class="btn btn-primary">Add Task</button>
          <!-- <a [routerLink]="['/register']" class="btn btn-link">Register</a> -->
          <!-- <a class="btn btn-link">Register</a> -->
        </div>
      </form>
    </div>
  </div>
</div>
